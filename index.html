<!DOCTYPE html>
<html lang="en">

<head>

    <title>Scrabble by Noah Rothgaber!</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
</head>

<body>
    <h1>Scrabble!</h1>
    <div id="scrabble-board">
        <div class="board-tile" id="tile-1"></div>
        <div class="board-tile" id="tile-2"></div>
        <div class="board-tile" id="tile-3"></div>
        <div class="board-tile" id="tile-4"></div>
        <div class="board-tile" id="tile-5"></div>

        <div class="board-tile" id="tile-7"></div>
        <div class="board-tile" id="tile-8"></div>
        <div class="board-tile" id="tile-9"></div>
        <div class="board-tile" id="tile-10"></div>
        <div class="board-tile" id="tile-11"></div>
        <div class="board-tile" id="tile-12"></div>
        <div class="board-tile" id="tile-13"></div>
        <div class="board-tile" id="tile-14"></div>
        <div class="board-tile" id="tile-15"></div>
    </div>

    <!-- Not a ton of elements, just divs representing the board, rack, score, and then all the buttons -->
    <div id="tile-rack"></div>
    <button id="shuffle-tiles">Shuffle Tiles</button>
    <button id="clear-tiles">Clear Tiles</button>
    <button id="new-tiles">New Tiles / Restart</button>
    <div id="score">Score: 0</div>

    <script src="js/script.js"></script>
